<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 350px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #ddd;
      position: absolute;
      left: 20px;
      top: 120px;
    }

    /* ğŸ’ Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- ğŸµ Background music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4cbe3f6d9b.mp3?filename=romantic-love-111435.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>ğŸ’˜ Ishu baby, will you be my Valentine? ğŸ’˜</h1>
    <button class="yes" onclick="yesClick()">Yes â¤ï¸</button>
    <button class="no" id="noBtn">No ğŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");
    const music = document.getElementById("bgMusic");

    // ğŸµ play music on first click
    document.body.addEventListener("click", () => {
      music.play();
    }, { once: true });

    // ğŸ˜ˆ Super fast No button
    function randomMove() {
      const maxX = card.clientWidth - noBtn.offsetWidth;
      const maxY = card.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
    setInterval(randomMove, 300); // FAST ğŸ˜ˆ

    // ğŸ’ Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // ğŸ’– Yes click surprise
    function yesClick() {
      document.body.innerHTML = `
        <div style="
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:#ff9a9e;
          color:white;
          text-align:center;
          padding:20px;
        ">
          <h1>ğŸ’– Yayyy Ishika! I knew it ğŸ˜ğŸ’–</h1>
          <img
            src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif"
            style="width:250px; margin-top:20px; border-radius:20px;"
          >
        </div>
      `;
    }
  </script>

</body>
</html>
